<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォートナイト大会スケジュール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }

    header {
      background: #161b22;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      margin: 0;
      color: #58a6ff;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .tournament {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 8px #00000055;
    }

    .tournament img {
      max-width: 100%;
      border-radius: 8px;
    }

    .tournament h2 {
      color: #58a6ff;
      margin-top: 0.5rem;
    }

    .info, .rewards {
      margin-top: 1rem;
    }

    .reward {
      background: #21262d;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      color: #8b949e;
      border-top: 1px solid #30363d;
    }

    .loading {
      text-align: center;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .tournament {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>フォートナイト 大会スケジュール</h1>
  </header>
  <div class="container" id="content">
    <div class="loading">読み込み中...</div>
  </div>
  <div class="footer">
    © 2025 Fortnite Japan Fanmade
  </div>

  <script>
    function toJST(iso) {
      const date = new Date(iso);
      date.setHours(date.getHours() + 9); // JST補正
      return date.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    function rewardLabel(r) {
      if (r.scoringType === "value") {
        return `${r.threshold}ポイントで「${r.value.split(":")[1]}」獲得`;
      } else if (r.scoringType === "rank") {
        return `上位${r.threshold}位で「${r.value.split(":")[1]}」獲得`;
      } else {
        return `報酬: ${r.value}`;
      }
    }

    async function render() {
      const content = document.getElementById("content");
      content.innerHTML = "";

      let files = [];

      try {
        const res = await fetch("jsondata/index.json");
        files = await res.json();
      } catch (e) {
        console.error("index.jsonの読み込み失敗:", e);
        content.innerHTML = "<p style='color:red;'>index.jsonの読み込みに失敗しました。</p>";
        return;
      }

      for (const file of files) {
        try {
          const res = await fetch(`jsondata/${file}`);
          const json = await res.json();
          const title = Object.keys(json[0])[0];
          const data = json[0][title];
          const event = data.S36_FNCSCommunityCup_ASIA?.[0];

          if (!event) continue;

          const div = document.createElement("div");
          div.className = "tournament";

          div.innerHTML = `
            <img src="${data.tournament_view_background_image}" alt="大会画像">
            <h2>${title}</h2>
            <div class="info">
              <p><strong>開始：</strong>${toJST(event.beginTime)}</p>
              <p><strong>終了：</strong>${toJST(event.endTime)}</p>
              <p><strong>形式：</strong>ソロ（最大 ${event.matchCap} マッチ）</p>
              <p><strong>必要トークン：</strong>${event.additionalRequirements.join(", ") || "なし"}</p>
            </div>
            <div class="rewards">
              <h3>🎁 報酬</h3>
              ${event.payouts.map(r => `<div class="reward">${rewardLabel(r)}</div>`).join("")}
            </div>
          `;
          content.appendChild(div);
        } catch (e) {
          console.error(`読み込み失敗: ${file}`, e);
        }
      }

      if (content.innerHTML === "") {
        content.innerHTML = "<p>有効な大会データが見つかりませんでした。</p>";
      }
    }

    render();
  </script>
</body>
</html>
